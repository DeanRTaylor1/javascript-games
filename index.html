<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f236940be2.js" crossorigin="anonymous"></script>
   

    

</head>
<body>
    <div class = "main">       
        <div class ="header"><h1>Rock Paper Scissors</h1>
        by DeanRTaylor</div> 

        <div class="container">
        <button class="btn" id="btnRock"><i class="fa-regular fa-hand-back-fist"></i></i></button>
        <button class="btn" id="btnPaper"><i class="fa-regular fa-paper-plane"></i></button>
        <button class="btn" id="btnScissors"><i class="fa-regular fa-hand-scissors"></i></button>
    </div>

    <div id="Results">
        <div id="player">
        <div id="playerName">Player:</div>
        <div id="playerScore">0</div>
        </div>
        <div id="computer">
            <div id="computerName">Computer:</div>
            <div id="computerScore">0</div>
            </div> 
            
        
        <div id="result"></div>
        <div id="finalScore"></div>
        





    </div>
</div>  
    
    
</body>
</html>
