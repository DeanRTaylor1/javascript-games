<html lang="en">
<head>

    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>

</head>
<body>         
    <h1>
        Rock Paper Scissors
      </h1>

    </div>

        <div id="finalScore"></div>





    </div>
